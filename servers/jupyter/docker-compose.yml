# Docker Compose for local testing
# Run: docker-compose up

version: '3.8'

services:
  jupyter-mcp-server:
    build: .
    ports:
      - "8888:8888"
    volumes:
      # Mount notebooks directory for persistence during local testing
      - ./notebooks:/app/notebooks
    environment:
      # Add any environment variables here
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
